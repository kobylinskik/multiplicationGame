<!doctype html>
<html lang="en">
    <head>
        <title>Multiplication game</title>    
        <link href="style.css" rel="stylesheet">    
    </head>
    <body>
        <!--Background image taken from https://www.pexels.com/photo/coffee-cup-mug-desk-5305/, shared under Creative Commons Zero licence-->
        <!--Will appear when the second player connects and contain the game-->
        <div id="game-window">
            <!--Will display questions-->
            <div id="question">
            </div>        
            <!--A player will be able to enter their answer here-->
            <form id="answer-form">
                <input type="number" id="answer">Your answer
                <input type="submit" value="submit!" id="submit-answer">
            </form>
            <!--Score will be displayed here-->
            <div id="scoreHolder">Score: </div>
        </div>

        <div id="message-window" class="waitingForPlayer">Waiting for another player!</div>

        <!--A window that will be used for a player to enter their nickname-->
        <div id="nickname-window">
            <form id="nickname-form">
                <input type="text" id="nickname" placeholder="Enter nickname">
                <input type="submit" value="Submit!" id="submit-nick">
            </form-id>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>

</html>
